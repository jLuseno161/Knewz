{% macro displaySourceList(source_list) %}

{% for source_row in source_list |batch(3)%}
<div class="row">
    {% for sources in source_row %}
    <div class="col-md-4">

        <div class="panel panel-default">
            <div class="panel-heading">
                <a href="/sources/{{sources.id}}" style="font-weight: 700; color:maroon; font-size:16pt">
                    {{ sources.name}}
                </a>
            </div>
            <div class="panel-body">
                <p>
                    {{ sources.description |truncate(100)}}
                </p>
                <a href="/sources/{{sources.id}}" class="btn btn-primary btn-sm">Visit {{sources.name}}</a>
            </div>
        </div>
        <!-- <div class="card border-primary">
             <img src="..." class="card-img-top" alt="..."> -->
        <!-- <div class="card-body">
                <h5 class="card-title"> <a href="/sources/{{sources.id}}">
                        {{ sources.name}}
                    </a></h5>
                <p class="card-text"> {{ sources.description |truncate(100)}}</p>
                <a href="/sources/{{sources.id}}" class="btn btn-primary">Visit {{sources.name}}</a>
            </div>
        </div> -->
    </div>
    {% endfor %}
</div>
{% endfor %}
{% endmacro %}
